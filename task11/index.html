<body>
    <script>

     function sumOfDigits(num){
      let number = num.toString();
      let sum = 0;
      let amStrong = 0;
      let isPrime = true;
      document.write('<h1> The given number is '+num+ '</h1>'); 
      for(let i = 0 ; i<number.length;i++){
        sum += parseInt(number.charAt(i));
        amStrong += Math.pow(parseInt(number.charAt(i)),number.length);
      }
      document.write('<h1> The sum is ',sum,'</h1>');
    if(num == amStrong){
        document.write('<h1> is number is amstrong : true </h1>'); 
    }
    else{
        document.write('<h1> is number is amstrong : false </h1>'); 
    }
    
    if (num <= 1) {
      isPrime = false;
    } else {
      for (let i = 2; i < num; i++) {
        if (num % i === 0) {
          isPrime = false;
          break; 
        }
      }
    }

      let factors = [];
      for (let i = 1; i <= num; i++) {
        if (num % i === 0) {
          factors.push(i); 
        }
    }

    document.write(`<h1> is number is prime : ${isPrime} </h1>`); 
  
        document.write(`<h1> is number is prime factors: ${factors} </h1>`); 
    
}
     sumOfDigits(parseInt(prompt('Enter number to check ?')));
    </script>
