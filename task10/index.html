<body>
    <script>
        function isOddOrEven(num){
            if(num%2==0){
                document.write("<h1>The number is ",num," even </h1>");
                console.log("The number is ",num," even ")
            }
            else{
                document.write("<h1>The number is ",num," odd </h1>");
                console.log("The number is ",num," odd ");
            }
        }


        let a = isOddOrEven(2);
        let b = isOddOrEven(7);
        let c = isOddOrEven(10);
        let d = isOddOrEven(927);
    </script>
</body>
