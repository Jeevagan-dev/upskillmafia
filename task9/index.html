<body>
    <script>

        let principle , rateOfIntrest , numTimes ,times , amount;
        principle = 4000;
        rateOfIntrest = 2/100;
        numTimes = 12;
        times = 5;
        amount = principle * Math.pow((1+rateOfIntrest/numTimes),numTimes*times );
        document.write('The compound interest after '+times+' years is: ' + amount
        ); 
        console.log('The compound interest after '+times+' years is: ' + amount);
    </script>
</body>
